<!DOCTYPE html>
<html>
<head>
  <title>My Cute Website</title>
  <style>
    body {
      background-color: #ffc0cb; /* Soft pastel pink background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #cute-button {
      background-color: #ff69b4; /* A color that goes with the soft pink */
      color: #fff; /* Text color for the button */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #gif-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="gif-container">
    <img src="https://cdn.discordapp.com/attachments/1015060231060983891/1145387171621122068/bigshiggy.gif" alt="Cute Gif">
  </div>
  <br>
  <a href="https://discord.gg/vencord">
    <button id="cute-button">Click if cute</button>
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1015060231060983891/1145387171621122068/bigshiggy.gif">
    <meta property="og:title" content="Schizo">
    <meta property="og:description" content="Read if cute">
  </a>
</body>
</html>
